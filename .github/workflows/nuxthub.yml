name: Deploy to NuxtHub

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: "Deploy to NuxtHub"
    runs-on: ubuntu-latest
    environment:
      name: production
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20   # same as your working project
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build (local, no remote storage)
        run: npm run build
        env:
          NUXT_HUB_REMOTE: false

      - name: Deploy to NuxtHub
        uses: nuxt-hub/action@v2
        with:
          project-key: p2pay-cloud-80n5
          # root of the Nuxt app (your repo root)
          directory: .
          # where Nitro + NuxtHub is actually outputting the build
          output-directory: server/dist
