name: Deploy to NuxtHub

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: "Deploy to NuxtHub"
    runs-on: ubuntu-latest
    environment:
      name: production
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          # IMPORTANT: build locally, don't use remote hub preset
          NUXT_HUB_REMOTE: false

      - name: Deploy to NuxtHub
        uses: nuxt-hub/action@v2
        with:
          project-key: p2pay-cloud-80n5
          # optional, default is "dist" anyway, but can be explicit:
          # output-directory: dist
