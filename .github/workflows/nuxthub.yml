name: Deploy to NuxtHub

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: "Deploy to NuxtHub"
    runs-on: ubuntu-latest
    environment:
      name: production
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        # NON mettere pi√π NUXT_HUB_REMOTE: false qui

      - name: Deploy to NuxtHub
        uses: nuxt-hub/action@v2
        with:
          project-key: p2pay-cloud-80n5
          # ora la action sa dove guardare:
          output-directory: server/dist
        env:
          # questi due dovrebbero stare nei secrets del repo come nell'altro progetto che ti funziona
          NUXT_HUB_PROJECT_URL: ${{ secrets.NUXT_HUB_PROJECT_URL }}
          NUXT_HUB_PROJECT_SECRET_KEY: ${{ secrets.NUXT_HUB_PROJECT_SECRET_KEY }}
